<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Etsy Recreation</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col header_left"> <span> Etsy Recreation </span> </div>
      <div class="col header"> Header Filler</div>
    </div>
    <div class="row shell">
      <div class="col-3 menu">
        <div class="col-12 categories"><span> All categories </span>
          <div class="col-10 offset-1 clickables-">
            <span><a href="#"> Craft Supplies & Tools </a></span>
            <span><a href="#"> Accessories </a></span>
            <span><a href="#"> Home & Living </a></span>
            <span><a href="#"> Clothing </a></span>
          </div>
        </div>
        <div class="col-12 shipping"><span> Shipping </span>
          <div class="col-10 offset-1 clickables-">
            <!-- Check Box 1 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Free Shipping</label>
            </div>
            <!-- Check Box 2 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Ready to ship 1 buisness day</label>
            </div>
            <!-- Check Box 3 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Ready to ship in 3 business days</label>
            </div>
          </div>
        </div>
        <div class="col-12 shipping"><span> Special offers </span>
          <div class="col-10 offset-1 clickables-">
            <!-- Check Box 1 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">On Sale</label>
            </div>
          </div>
        </div>
        <div class="col-12 shipping"><span> Shop location </span>
          <div class="col-10 offset-1 clickables-">
            <!-- Check Box 1 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Anywhere</label>
            </div>
            <!-- Check Box 2 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">United States</label>
            </div>
            <!-- Check Box 3 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Customs</label>
            </div>
          </div>
        </div>
        <div class="col-12 shipping"><span> Item type </span>
          <div class="col-10 offset-1 clickables-">
            <!-- Check Box 1 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">All Items</label>
            </div>
            <!-- Check Box 2 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Handmade</label>
            </div>
            <!-- Check Box 3 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Vintage</label>
            </div>
          </div>
        </div>
        <div class="col-12 shipping"><span> Price ($) </span>
          <div class="col-10 offset-1 clickables-">
            <!-- Check Box 1 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Any price</label>
            </div>
            <!-- Check Box 2 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Under $25</label>
            </div>
            <!-- Check Box 3 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">$25 to $50</label>
            </div>
            <!-- Check Box 4 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">$50 to $100</label>
            </div>
            <!-- Check Box 5 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Over $100</label>
            </div>
            <!-- Check Box 6 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Custom</label>
            </div>
          </div>
        </div>
        <div class="col-12 shipping"><span> Ordering options </span>
          <div class="col-10 offset-1 clickables-">
            <!-- Check Box 1 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Accepts Etsy gift cards</label>
            </div>
            <!-- Check Box 1 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Customizable</label>
            </div>
            <!-- Check Box 1 -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input">
              <label class="custom-control-label" for="defaultUnchecked">Can be gift wrapped</label>
            </div>
          </div>
        </div>

      </div>

      <div class="col-8 offset-1 itembox">
        <div class="row items"></div>
      </div>
    </div>

    <script id="etsy-item" type="text/x-handlebars-template">
      {{#results}}
      <div class="col-6 col-md-3 item">
        <img src={{Images.0.url_75x75}} alt="">
        <p class="title">{{title}}</p>
        <p>${{price}}</p>
      </div>
      {{/results}}
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="./js/jquery.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="./js/ajax.js"></script>
  </div>
</body>

</html>
